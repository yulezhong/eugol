<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/zmt-myself.css" />
	</head>
	<body>
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">报单商品券</h1>
			</header>
            <!-- 主页面内容容器 -->
            <div class="mui-content">
                <div class="mui-scroll">
            		 <!--固定顶部-->
                  <div class="zmt-m-top">
                		<p><img src="images/myself/head.png"/></p>
                		<div>
                			<span>王小王</span>
							<span>普通会员</span>
                		</div>
                  </div>
                	    
               		<ul class="zmt-money-ul">
					    <li><span>报单金额</span><input type="text" placeholder="请输入金额" /><span>元</span></li>
					    <li><span>支付方式</span><input type="text" /><span class="mui-icon mui-icon-arrowdown"></span></li>
					    <li><span>对方账户</span><input type="text" placeholder="请输入对方账户"/><span></span></li>
					</ul>
					       
					<ul class="mui-table-view">
					    <li class="mui-table-view-cell">报单规则</li>
					    <li class="mui-table-view-cell" id="zmt-intergral-rule">
					    	<p>1、报单金额按比例转入，实时到账</p>
					    	<p>2、报单必须符合相关的规定，才能进行报单</p>
					    	<p>3、请核实相关的信息才进行相关操作</p>
					   	</li>
					</ul>
                    
                </div>
                <p class="zmt-money-p">
					 	<span>确定</span>
					 	<span>取消</span>
				</p>
            </div>
	</body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
		
					 (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function(){
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth /750) + 'px';
                    }
                };

		            if (!doc.addEventListener) return;
		            win.addEventListener(resizeEvt, recalc, false);
		            doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
			
		mui.init({
			tap: true, //默认为true
	   		doubletap: true, //默认为false
			longtap: true, //默认为false
			swipe: true, //默认为true
			drag: true, //默认为true
			hold:false,//默认为false，不监听
			release:false//默认为false，不监听
		});

		//返回我的主页
		var back=document.getElementsByClassName("mui-action-back")[0];
			back.addEventListener("tap",function(){
				mui.openWindow({
				url:'lsc-myself.html',
				id:'lsc-myself.html'
			})
		})
			
			
		//获取元素
		var $btnSpan=jQuery(".zmt-money-p>span");
			console.log($btnSpan.eq(0))
		var $ipts=jQuery("input");
			//确定按钮
		$btnSpan.eq(0).on("tap",function(){
			//转入金额
			if($ipts.val()!=""){
				mui.confirm("是否要进行此操作...","提示",["是","否"],function(){
					$ipts.val("");
				});
				return;
			}else{
				mui.alert("请输入完整信息","提示");
				return;
			}
			
		});
		//取消按钮
		$btnSpan.eq(1).on("tap",function(){
				mui.alert("已取消","提示");
				$ipts.val("");
		});
		</script>
</html>
