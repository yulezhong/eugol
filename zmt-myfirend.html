<html>

	<head>
		<meta charset="UTF-8">

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/zmt-myself.css" />

	</head>

	<body>
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			    <h1 class="mui-title">我的好友</h1>
			</header>
	            <!-- 主页面内容容器 -->
	            <div class="mui-content">
	                <div class="mui-scroll">
	                    <!-- 主界面具体展示内容 -->
						 <!--固定顶部-->
	                  <div class="zmt-m-top">
	                		<p><img src="images/myself/head.png"/></p>
	                		<div>
	                			<span>王小王</span>
								<span>普通会员</span>
	                		</div>
	                  </div>
	                    	
	                    <div class="zmt-myfriendP">
                			<span>1605789(王涛涛)</span>
                			<span>已激活</span>
                			<span class="mui-icon mui-icon-person"></span>
               			 </div>                	  
     		
	                </div>
	            </div>
	       	 <div class="mui-off-canvas-backdrop"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
		
		 (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function(){
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth /750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
		mui.init({
			tap: true, //默认为true
	   		doubletap: true, //默认为false
			longtap: true, //默认为false
			swipe: true, //默认为true
			drag: true, //默认为true
			hold:false,//默认为false，不监听
			release:false//默认为false，不监听
		});

		//返回我的主页
		var back=document.getElementsByClassName("mui-action-back")[0];
			back.addEventListener("tap",function(){
				mui.openWindow({
						url:'lsc-myself.html',
						id:'lsc-myself.html'
					})
				})
			
		var $myfriendP2=jQuery(".zmt-myfriendP>span:nth-of-type(2)");
		var $myfriendP3=jQuery(".zmt-myfriendP>span:nth-of-type(3)");
		$myfriendP3.on("tap",function(){
			var btn = ["确定","取消"];
			  mui.confirm('确认激活此好友？','提示',btn,function(e){
			    if(e.index==0){
			        //执行mui封装好的窗口关闭逻辑；
			      $myfriendP2.text("已激活");
			    }
			  });	
			
		})
		$myfriendP2.on("tap",function(){
			  var btn = ["确定","取消"];
			  mui.confirm('确认取消此好友？','提示',btn,function(e){
			    if(e.index==0){
			        //执行mui封装好的窗口关闭逻辑；
			       $myfriendP2.text("");
			    }
			  });	
		})
		</script>
</html>
