<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
  	//适配移动端
  	(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function(){
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth /750) + 'px';
            }
        };
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	
  	mui.init({
  		 gestureConfig:{
		   tap: true, //默认为true
		   doubletap: true, //默认为false
		   longtap: true, //默认为false
		   swipe: true, //默认为true
		   drag: true, //默认为true
		   hold:false,//默认为false，不监听
		   release:false//默认为false，不监听
		  }
  	});
  	
  	//返回键
	var back=document.getElementsByClassName("mui-action-back")[0];
		back.addEventListener("tap",function(){
			mui.openWindow({
			url:'lsc-myself.html',
			id:'lsc-myself.html'
		})
	})
  	
  	//获取添加营业执照/添加法人身份证相关元素
  	var wrap=document.getElementsByClassName("lsc-wrap");
  	var pluys=document.getElementsByClassName("mui-icon-plus");

	//添加营业执照事件
	pluys[0].addEventListener("tap",function(){
			mui.alert("Haven't set up this function！","sorry");
	});
	pluys[1].addEventListener("tap",function(){
			mui.alert("Haven't set up this function！","sorry");
	});
	
	//点击提交按钮
	var primaty=document.getElementsByClassName("mui-btn-primary")[0];
	var ipts=document.getElementsByTagName("input");
	console.log(ipts[0].value);
	primaty.addEventListener("tap",function(){
		
		if(ipts[0].value=="" || ipts[1].value=="" || ipts[2].value=="" || ipts[3].value=="" || ipts[4].value==""){
			mui.alert("请输入完整信息！","sorry");
			
			return;
		}
		mui.toast("设置成功");
	});
</script>
