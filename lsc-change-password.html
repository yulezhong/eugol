<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/lsc-style.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
	    	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left lsc-back"></a>
	    	<h1 class="mui-title">修改密码页面</h1>
		</header>
	
	    <article class="lsc-wrap mui-content">
                <!-- 主界面具体展示内容 -->
				<!--固定顶部-->
                <section class="lsc-m-top">
                		<p><img src="images/myself/head.png"/></p>
                		<div>
                			<span>王小王</span>
							<span>普通会员</span>
                		</div>
                </section>
		   <!--修改密码-->
		  	<section class="lsc-user-container">
		  		<form>
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear mui-input-password lsc-input" placeholder="请输入密码">
				    </div>
		  		</form>
		  		<form>
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear mui-input-password lsc-input" placeholder="请确认输入密码">
				    </div>
				</form>
				<form class="lsc-form">
				    <div class="mui-button-row">
				    	<button type="button" class="mui-btn lsc-btn-warning">确定</button>
				    </div>
				    <div class="mui-button-row">
				    	<button type="button" class="mui-btn lsc-btn-cancel">取消</button>
				    </div>
				</form>
		  	</section>
	  	</article>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		
		//适配移动端
	  	(function (doc, win) {
	    var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function(){
	            var clientWidth = docEl.clientWidth;
	            if(!clientWidth) return;
	            if(clientWidth>=750){
	                docEl.style.fontSize = '100px';
	            }else{
	                docEl.style.fontSize = 100 * (clientWidth /750) + 'px';
	            }
	        };
		    if (!doc.addEventListener) return;
		    win.addEventListener(resizeEvt, recalc, false);
		    doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
		
		mui.init({
			 gestureConfig:{
			   tap: true, //默认为true
			   doubletap: true, //默认为false
			   longtap: true, //默认为false
			   swipe: true, //默认为true
			   drag: true, //默认为true
			   hold:false,//默认为false，不监听
			   release:false//默认为false，不监听
			  }
		});
		//返回键
		var back=document.getElementsByClassName("mui-action-back")[0];
			back.addEventListener("tap",function(){
				mui.openWindow({
				url:'lsc-myself.html',
				id:'lsc-myself.html'
			})
		})
		
		
		//获取input标签
		var ipts=document.getElementsByTagName("input");

		//确定按钮
		var warnBtn=document.getElementsByClassName("lsc-btn-warning")[0];
		warnBtn.addEventListener("tap",function(){
			if(ipts[0].value==""||ipts[1].value==""){
				mui.alert("输入完整内容","提示");
				retrun;
			}
			else if(ipts[0].value==ipts[1].value){
				mui.alert("密码设置成功");
				ipts[0].value=="";
				ipts[1].value=="";
			}
			
		})
		//取消按钮
		var cancelBtn=document.getElementsByClassName("lsc-btn-cancel")[0];
		cancelBtn.addEventListener("tap",function(){
			mui.alert("已取消");
			ipts[0].value=="";
			ipts[1].value=="";
		})

	</script>
</html>
